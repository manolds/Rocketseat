<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="src/output.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet">
      <title>Projeto Formulario</title>
</head>

<body class="background-padrao  max-w-3xl mx-auto text-white font-inter">
      <header class="p-4">
            <h1 class="text-2xl font-sora font-bold">Crie seu convite</h1>
      </header>
      <div class="flex flex-col p-4">

            <div class="flex flex-row gap-2 items-center">
                  <i class="fa-regular fa-calendar text-zinc-400"></i>
                  <span class="font-sora text-lg font-bold">Sobre o evento</span>
            </div>

            <label for="first" class="flex flex-col gap-1 items-start mt-4">
                  Título
                  <input type="text" name="first" id="first" placeholder="Nome do evento" class="input-base">
            </label>

            <div class="flex flex-row justify-between w-full gap-4">
                  <label for="inicio" class="flex flex-col gap-1 items-start mt-4 w-full">
                        Início
                        <input type="datetime-local" name="inicio" id="inicio" placeholder="DD/MM/AAAA, --:--"
                              class="input-base">
                  </label>
                  <label for="fim" class="flex flex-col gap-1 items-start mt-4 w-full">
                        Fim
                        <input type="datetime-local" name="fim" id="fim" placeholder="DD/MM/AAAA, --:--"
                              class="input-base">
                  </label>
            </div>

            <div class="flex flex-row justify-between w-full gap-4 mt-6">
                  <div class="flex flex-col gap-1">
                        <span>Tipo</span>
                        <div class="toggle-group flex space-x-2">
                              <input type="radio" class="sr-only peer" id="presencial" name="tipo" checked>
                              <label for="presencial" class="flex items-center cursor-pointer">
                                    <i class="fa-regular fa-building"></i>
                                    <span>Presencial</span>
                              </label>

                              <input type="radio" class="sr-only peer" id="online" name="tipo">
                              <label for="online" class="flex items-center cursor-pointer">
                                    <i class="fa-regular fa-camera"></i>
                                    <span>Online</span>
                              </label>
                        </div>
                  </div>


                  <label for="local" class="flex flex-col gap-1 items-start w-full">
                        Local
                        <input type="text" name="local" id="local" placeholder="Link ou endereço" class="input-base">
                  </label>


            </div>

            <label for="descricao" class="items-start w-full mt-6 mb-1">Descrição</label>
            <textarea name="descricao" id="descricao" class="input-base resize-none h-24!"
                  placeholder="Escreva sobre os detalhes do evento"></textarea>

            <div class="flex flex-row gap-2 items-center mt-8">
                  <i class="fa-regular fa-pen-to-square text-zinc-400"></i>
                  <span class="font-sora text-lg font-bold">Personalização</span>
            </div>

            <label class="block text-gray-200 mt-2 mb-4">Cor principal</label>

            <div class="flex gap-4">
                  <!-- Exemplo para cada cor -->
                  <label>
                        <input type="radio" name="cor" value="blue-400" class="peer sr-only" checked>
                        <span
                              class="w-12 h-12 rounded-full bg-blue-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="purple-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-purple-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="fuchsia-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-fuchsia-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="pink-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-pink-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="rose-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-rose-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="red-500" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-red-500 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="orange-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-orange-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="yellow-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-yellow-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="lime-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-lime-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="emerald-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-emerald-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
                  <label>
                        <input type="radio" name="cor" value="cyan-400" class="peer sr-only">
                        <span
                              class="w-12 h-12 rounded-full bg-cyan-400 border-6 border-zinc-700 peer-checked:ring-2 peer-checked:ring-blue-300 transition-all block cursor-pointer"></span>
                  </label>
            </div>

            <label class="block text-gray-200 mt-8 mb-4">Tema do evento</label>


            <div class="grid gap-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-8">
                  <!-- Aniversário (rose-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only" checked>
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-rose-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Aniversário</span>
                        </div>
                  </label>

                  <!-- Infantil (pink-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-pink-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Infantil</span>
                        </div>
                  </label>

                  <!-- Formatura (emerald-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-emerald-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Formatura</span>
                        </div>
                  </label>

                  <!-- Casamento (yellow-300) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-yellow-300 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Casamento</span>
                        </div>
                  </label>

                  <!-- Chá de bebê (blue-300) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-blue-300 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Chá de bebê</span>
                        </div>
                  </label>

                  <!-- Chá de panela (cyan-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-cyan-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Chá de panela</span>
                        </div>
                  </label>

                  <!-- Carnaval (purple-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-purple-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Carnaval</span>
                        </div>
                  </label>

                  <!-- Páscoa (lime-300) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-lime-300 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Páscoa</span>
                        </div>
                  </label>

                  <!-- São João (indigo-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-indigo-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">São João</span>
                        </div>
                  </label>

                  <!-- Halloween (orange-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-orange-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Halloween</span>
                        </div>
                  </label>

                  <!-- Natal (red-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-red-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Natal</span>
                        </div>
                  </label>

                  <!-- Outro (stone-400) -->
                  <label class="cursor-pointer">
                        <input type="radio" name="tema" class="peer sr-only">
                        <div class="flex flex-col p-1  justify-center items-center bg-zinc-700 border border-zinc-600 rounded-lg transition
         peer-checked:ring-2 peer-checked:ring-blue-400">
                              <div class="h-24 w-full box-border bg-stone-400 rounded-md"></div>
                              <span class="text-gray-100 text-sm my-2">Outro</span>
                        </div>
                  </label>
            </div>

            <div class="flex flex-row w-full gap-8">

                  <label for="" class="flex flex-col gap-3 text-gray-200">
                        Estilo
                        <input class="relative mt-1 inline-block h-6 w-10 appearance-none rounded-full before:absolute before:left-0 before:top-0 before:inline-block before:h-full before:w-full cursor-pointer
                  before:rounded-full before:bg-violet-300 before:transition-colors before:duration-200 before:ease-in after:absolute after:left-0.5 after:top-2/4 after:h-5 after:w-5 after:-translate-y-2/4 
                  after:rounded-full after:bg-white after:transition-transform after:duration-200 after:ease-in checked:before:bg-violet-600 checked:after:translate-x-[calc(100%-4px)] dark:after:bg-white"
                              type="checkbox" />
                  </label>

                  <div class="flex flex-col">
                        <span class="text-gray-200 mb-2">Foto de capa</span>
                        <div class="flex items-center gap-4">
                              <label for="file-upload"
                                    class="flex items-center px-4 gap-3 py-2 bg-zinc-700 rounded-lg cursor-pointer border border-zinc-600 hover:bg-zinc-600 transition">
                                    <i class="fa-regular fa-cloud"></i>
                                    <span class="text-gray-100">Selecionar</span>
                                    <input id="file-upload" type="file" class="sr-only" />
                              </label>
                              <span class="text-gray-400 text-base">Nenhum arquivo selecionado</span>
                        </div>
                  </div>

            </div>

            <div class="flex flex-row gap-2 items-center mt-8">
                  <i class="fa-regular fa-pen-to-square text-zinc-400"></i>
                  <span class="font-sora text-lg font-bold">Dados para contato</span>
            </div>


            <label for="first" class="flex flex-col gap-1 items-start mt-4">
                  Nome
                  <input type="text" name="nome" id="nome" placeholder="Nome completo" class="input-base">
            </label>
            <span class="text-red-500 mt-2">
                  <i class="fa-regular fa-circle-xmark text-red-500"></i>
                  Campo obrigatório
            </span>

            <div class="flex flex-row justify-between w-full gap-4">
                  <label for="inicio" class="flex flex-col gap-1 items-start mt-4 w-full">
                        E-mail
                        <input type="text" name="email" id="email" placeholder="exemplo@email.com" class="input-base">
                  </label>
                  <label for="fim" class="flex flex-col gap-1 items-start mt-4 w-full">
                        Telefone
                        <input type="text" name="tel" id="tel" placeholder="(99) 99999-9999 " class="input-base">
                  </label>
            </div>

            <div class="border-b border-b-zinc-600 w-full mt-16"></div>

                  <div class="flex flex-col gap-4 mt-6">
                        <label class="flex items-start gap-3 cursor-pointer select-none">
                              <input type="checkbox" checked class="peer sr-only" />
                              <span class="h-6 w-6 rounded border-2 border-zinc-500 flex items-center justify-center bg-transparent peer-checked:border-blue-400 peer-checked:bg-blue-500/20 transition">
                              </span>
                              <span class="text-gray-200 text-base">Li e concordo com os
                                    <a href="#" class="underline text-blue-300 hover:text-blue-400 transition">Termos e Condições</a> e com a
                                    <a href="#" class="underline text-blue-300 hover:text-blue-400 transition">Política de Privacidade</a>
                              </span>
                        </label>

                        <label class="flex items-center gap-3 cursor-pointer select-none">
                              <input type="checkbox" class="peer sr-only" />
                              <span class="h-6 w-6 rounded border-2 border-zinc-500 flex items-center justify-center bg-transparent peer-checked:border-blue-400 peer-checked:bg-blue-500/20 transition"></span>
                              <span class="text-gray-200 text-base">Aceito receber atualizações e promoções por e-mail</span>
                        </label>

                        <label class="flex items-center gap-3 cursor-pointer select-none">
                              <input type="checkbox" class="peer sr-only" />
                              <span class="h-6 w-6 rounded border-2 border-zinc-500 flex items-center justify-center bg-transparent peer-checked:border-blue-400 peer-checked:bg-blue-500/20 transition"></span>
                              <span class="text-gray-200 text-base">Aceito receber atualizações e promoções por SMS</span>
                        </label>
                  </div>

                  <div class="flex justify-end my-8">
                        <button type="submit"
                              class="flex items-center gap-2 px-7 py-3 bg-blue-600 text-base text-white font-medium rounded-lg transition hover:bg-blue-700">
                                    <i class="fa-regular fa-envelope text-white"></i>
                              Gerar convite
                        </button>
                  </div>


      </div>
      <footer>

      </footer>
</body>

</html>
